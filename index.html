<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/ad7d1c3328.js" crossorigin="anonymous"></script>
        <title>Books N Common</title>
    </head>
    <body>
        <!-- Header -->
        <div id="header">
            <div id="search">
                <form id="form">
                    <input type="text" name="searchBar" id="searchBar" placeholder="Search titles, authors, genres">
                    <input type="submit" value="search">
                </form>
            </div>
            <div id="logo">
                <h3>Books N Common</h3>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Browse</button>
                <div class="dropdown-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
            </div>
        </div>

        <!--Featured Books-->
        <div id="featured-books">
            <h2>Featured Books</h2>
            <div class="linear-product-listing relative" data-list-carousel-target="carousel">
                <div class="items flex overflow-scroll-x" style="scroll-snap-type: x mandatory">
                    <a class="" style="scroll-snap-align: start"></a>
                    <a class="" style="scroll-snap-align: start"></a>
                    <a class="" style="scroll-snap-align: start"></a> 
                </div>
            </div>           
        </div>

        <!--Reading Queue-->
        <div id="reading-queue">
            <h2>Reading Queue</h2>
        </div>

        <!--Favorites-->
        <div id="favorites">
            <h2>Favorites</h2>
            <ul class="favorites-list">
            </ul>
        </div>
        <footer>
            <div class="footer">
            <div class ="col-1">
                <h3>Related Links</h3>
                <a href="#">Services</a>
                <a href="#">Shop</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                <a href="#">FAQ</a>
            </div>
            <div class="col-2">
                <h3>Newsletter</h3>
                <p>Get the latest on trends, promotions, and updates on favorites</p>
                <form>
                    <input type="email" placeholder="Enter Email Address" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="col-3">
                <h3>Contact US</h3>
                <p>Flatiron School<br>New York, NY</p>
                <div class="social-icons">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>                
        </footer>
        <script src="index.js"></script>
    </body>
    
</html>
